<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>

<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem? Experimente ampliar o tamanho da sua janela para aproveitar uma melhor experiência &#x1F60E.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagem/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/paisagem-m.png" type="image/png">
        <img src="imagem/paisagem-g.png" alt="">

        <source media="(max-width: 750px )" srcset="imagem/img-p.jpg" type="image/jpeg">
        <source media="(max-width: 1050px )" srcset="imagem/img-m.jpg" type="image/jpeg">
        <img src="./imagem/img-g.jpg" alt="Imagem flexível.">
    </picture>
    
</body>
</html>
