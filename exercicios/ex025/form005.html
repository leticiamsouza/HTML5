<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label> <br>
        <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label> <br>
        <input type="radio" name="sexo" id="icis"> <label for="icis">Cisgênero</label>
    </fieldset>

    <fieldset>
        <legend>Livros favoritos</legend>
        <input type="checkbox" name="livharry" id="ilivharry"><label for="ilivharry">Harry Potter</label> <br>
        <input type="checkbox" name="livsda" id="ilivsda"><label for="ilivsda">Senhor dos anéis</label> <br>
        <input type="checkbox" name="livhobbit" id="ilivhobbit"><label for="ilivhobbit">O Hobbit</label> <br>
        <input type="checkbox" name="livcede" id="ilivcede"><label for="ilivcede">A culpa é das estrelas</label> <br>
        <input type="checkbox" name="livwitcher" id="ilivwitcher"><label for="ilivwitcher">The Witcher</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
   
</body>
</html>
